<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
<!-- //added for jquery inquiry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>

<!-- Activity 23 used for starter code -->
<body class="flex-column min-100-vh">
  
  <header class="hero">
    <h1 class="app-title"><i class=""></i> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>

        <form id="user-form" class="card-body">
          <input class="inputValue" id="city" type="text" autofocus="true" placeholder="type a city">
          <button class="submit">Search</button>
          <!-- <div clas="city_name">unknown</div>
          <div clas="temperature">unknown</div>
          <div clas="humidity">unknown</div>
          <div clas="weather">unknown</div> -->
        </form>
      </div>
    </div>

    
    <div class="col-12 col-md-8">
      <!-- <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2> -->
      <h1 class="cityName"></h1>
      <p class="temp"></p>
      <p class="desc"></p>
      <!-- <div id="repos-container" class="list-group"></div> -->
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
